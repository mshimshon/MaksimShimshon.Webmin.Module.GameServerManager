<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameServerManager.Dashboard</title>
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="GameServerManager.Dashboard.styles.css" rel="stylesheet" /> -->
    <base href="/" />
    <script type="importmap"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Important: Increment the version parameter whenever you update MudBlazor to prevent caching issues -->
    <link href="_content/MudBlazor/MudBlazor.min.css?v=1" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script>
        (function () {
            const originalFetch = window.fetch;

            window.fetch = function (input, init) {
                try {
                    const url = typeof input === "string" ? input : input.url;

                    // Only apply to Blazor WASM / DLL / runtime files
                    if (url.includes("_framework/")) {
                        const busted = url + (url.includes("?") ? "&" : "?") + "v=" + Date.now();
                        input = busted;
                    }
                } catch (e) { }

                return originalFetch(input, init);
            };
        })();
    </script>

    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js?v=1"></script>



</body>

</html>
